<ng-container *ngrxLet="lists$ as lists">
  <div #scrollDiv cdkDropListGroup fxLayout fxLayoutAlign="start start" fxFlex>
    <app-list *ngFor="let list of lists; let i = index; trackBy: trackByFn" [index]="i" [list]="list" [lists]="lists"
      [(cardCreatePosition)]="cardCreatePosition" [(cardCreateTitle)]="cardCreateTitle"
      [(cardCreateIndex)]="cardCreateIndex">
    </app-list>
    <app-add-list [lists]="lists"></app-add-list>
  </div>
</ng-container>

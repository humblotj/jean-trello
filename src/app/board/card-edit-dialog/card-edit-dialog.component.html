<button app-button-cancel class="close-dialog" (click)="close()">
</button>
<div class="card-detail">
  <div class="card-detail-header">
    <div class="card-title-container">
      <span app-icon>
        <mat-icon svgIcon="template" [inline]="true">
        </mat-icon>
      </span>
      <div class="card-title" fxFlex>
        <textarea #cardTitleRef spellcheck="false" [ngModel]="cardTitle" (ngModelChange)="onChangeCardTitle($event)"
          (keydown.enter)="blur($event)" [ngModelOptions]="{updateOn: 'blur'}" cdkTextareaAutosize
          cdkAutosizeMinRows="1"></textarea>
      </div>
    </div>
    <div class="card-header-inline-content" fxLayoutAlign="start center">
      <p>in list <a href="#">List</a></p>
      <span *ngIf="subscribed" app-icon class="watch-icon">
        <mat-icon svgIcon="watch" [inline]="true"></mat-icon>
      </span>
    </div>
  </div>
  <div>
    TO DO
  </div>
</div>

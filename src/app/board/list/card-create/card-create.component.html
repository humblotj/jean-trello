<div class="list-card">
  <div class="card-details" fxLayout>
    <textarea #titleRef placeholder="Enter a title for this cardâ€¦" autofocus cdkTextareaAutosize cdkAutosizeMinRows="1"
      [ngModel]="cardCreateTitle" (ngModelChange)="cardCreateTitleChange.emit($event)"></textarea>
  </div>
</div>
<div fxLayoutAlign="space-between">
  <div>
    <button app-button color="green" class="save-edit" (click)="onAddCard()">Add Card</button>
    <button app-button-cancel (click)="onCancel()"></button>
  </div>
  <div>
    <button app-button class="overflow-menu">
      <span app-icon class="overflow-menu-icon">
      </span>
    </button>
  </div>
</div>
